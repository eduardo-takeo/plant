<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"

    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Plant - Version control app and Sketch plugin for designers</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/svg/logo.svg" alt="logo" />
      <ul>
        <a href="#"><li>Product</li></a>
