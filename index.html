<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Plant - Version control app and Sketch plugin for designers</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/svg/logo.svg" alt="logo" />
      <ul>
        <a href="#"><li>Product</li></a>
        <a href="#"><li>Pricing</li></a>
        <a href="#"><li>Enterprise</li></a>
        <a href="#"><li>Help</li></a>
        <a href="#"><li>Log In</li></a>
        <button class="btn btn--small btn-black">Sign Up</button>
      </ul>
    </nav>

    <div class="content">
      <section class="main">
        <div class="main__box--yellow"></div>
        <h1 class="main__title font--big">
          Manage Sketch files simpler, smarter, together
        </h1>
        <div class="main__buttons">
          <button class="btn btn--big btn-black font--small">
            Get Started Free
          </button>
          <button class="btn btn--big btn-translucent font--small">
            Download Plant
          </button>
        </div>
        <p class="main__description font--small">
          Plant keeps the history of your design changes and helps your team
          work together seamlessly.
        </p>
      </section>
    </div>
  </body>
</html>
